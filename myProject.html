  </head>

      <div class="container">
        <img src="assets/images/logo.png" />
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0 fw-bold">

          <div>

              id="submit-color"

                >Contact Me</a

    <!----------- END NAVBAR ------------>

    <!----------- PROJECT --------------->
    <div id="form-container" class="container mb-5">
      <h3 class="text-center fw-bold mb-5">ADD MY PROJECT</h3>
      <form onsubmit="addProject(event)" class="w-50 m-auto">
        <!-- project name -->
        <div class="mb-3">
          <label for="project-name" class="form-label fw-bold"
            >Project Name</label
          >
          <input
            class="form-control"
            type="text"
            id="project-name"
            placeholder="Enter your project here"
          />
        </div>
        <!-- end project name -->

        <!-- end project date -->
        <div
          id="project-date-container"
          class="mb-3 d-flex justify-content-center"
        >
          <div class="mb-3 w-50">
            <label for="start-date" class="form-label fw-bold"
              >Start Date</label
            >
            <input type="date" id="start-date" class="form-control" />
          </div>
          <div class="mb-3 w-50">
            <label for="end-date" class="form-label fw-bold">End Date</label>
            <input type="date" id="end-date" class="form-control" />
          </div>
        </div>
        <!-- end project date -->

        <!-- description -->
        <div class="mb-3">
          <label for="description" class="form-label fw-bold"
            >Description</label
          >
          <textarea
            class="form-control"
            id="description"
            aria-describedby="description"
            style="height: 200px; resize: none"
            placeholder="enter your description here, in the form of an explanation of the website you have created."
          ></textarea>
        </div>
        <!-- end description -->

        <!-- technologies -->

        <label class="mb-3 fw-bold">Technologies</label>
        <div class="d-flex">
          <div class="techno1 w-50">
            <div class="mb-3 form-check">
              <input
                id="technology-1"
                value="fa-node"
                type="checkbox"
                class="form-check-input"
              />
              <label class="form-check-label fw-semibold" style="color: #434242"
                >Node.JS</label
              >
            </div>
            <div class="mb-3 form-check">
              <input
                id="technology-2"
                value="fa-react"
                type="checkbox"
                class="form-check-input"
              />
              <label class="form-check-label fw-semibold" style="color: #434242"
                >React</label
              >
            </div>
          </div>
          <div class="techno2 w-50">
            <div class="mb-3 form-check">
              <input
                id="technology-3"
                value="fa-js"
                type="checkbox"
                class="form-check-input"
              />
              <label class="form-check-label fw-semibold" style="color: #434242"
                >Javascript</label
              >
            </div>
            <div class="mb-3 form-check">
              <input
                id="technology-4"
                value="fa-python"
                type="checkbox"
                class="form-check-input"
              />
              <label class="form-check-label fw-semibold" style="color: #434242"
                >Python</label
              >
            </div>
          </div>
        </div>
        <!-- end technologies -->

        <!-- upload image -->
        <div id="upload-image-container" class="mb-3">
          <label class="form-label" for="inputGroupFile01">Upload</label>
          <input type="file" id="upload-image" class="form-control" />
          <i class="fa-solid fa-paperclip fa-lg"></i>
        </div>
        <!-- end upload image -->

        <!-- submit -->
        <div
          id="submit-button-container"
          class="d-flex justify-content-end mt-5"
        >
          <button class="btn btn-primary" id="submit-button" type="submit">
            submit
          </button>
        </div>
        <!-- end submit -->
      </form>
    </div>

    <!-- END PROJECT -->

    <!-- Javascript -->
    <script src="assets/js/myProject.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- END Javascript -->
  </body>
